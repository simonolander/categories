<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Categories </title>

  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
      href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
    href="/static/vendors/font-awesome/css/font-awesome.min.css" />

  <!-- Custom Theme Style -->
  <link rel="stylesheet" th:href="@{/build/css/custom.min.css}"
    href="/static/build/css/custom.min.css" />
</head>

<body class="nav-md">
<!--/*@thymesVar id="stats" type="se.olander.categories.dto.Stats"*/-->
<!--/*@thymesVar id="user" type="se.olander.categories.jooq.categories.tables.pojos.User"*/-->
<!--/*@thymesVar id="game" type="se.olander.categories.dto.GameModel"*/-->

<div class="container body">
  <div class="main_container">
    <div th:include="sidebar_menu" ></div>
    <div th:include="top_navigation" ></div>

    <!-- page content -->
    <div class="right_col" role="main">

      <!-- guesses -->
      <th:block th:if="${game.ongoing}">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Guesses</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">

                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Status</th>
                    <th>Last Guess</th>
                    <th>Item</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="participant : ${game.participants}">
                    <th scope="row" th:text="${participant.userId}"></th>
                    <th th:text="${participant.name}"></th>
                    <th th:text="${participant.statusText}"></th>
                    <th th:text="${game.latestGuess(participant.userId).guess?.guessRaw}"></th>
                    <th th:text="${game.latestGuess(participant.userId).categoryItem?.name}"></th>
                  </tr>
                  </tbody>
                </table>
                <th:block th:if="${game.currentAnswering == user.id}">
                  <form id="guess_form" class="form-horizontal form-label-left" >
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="guess_input">
                        Guess <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="guess_input" name="guess" required="required" class="form-control col-md-7 col-xs-12" />
                      </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" id="guess_button" class="btn btn-success">Guess</button>
                      </div>
                    </div>
                  </form>
                </th:block>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>
      </th:block>

      <!-- game information -->
      <div id="information"></div>

      <!-- participants -->
      <div id="participants"></div>
    </div>
    <!-- footer content -->
    <footer>
      <div class="pull-right">
        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}" src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}" src="/static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}" src="/static/build/js/custom.min.js"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}" src="/static/vendors/iCheck/icheck.min.js"></script>


<script th:inline="javascript">
  /*<![CDATA[*/
  var gameId = [[${game.game.id}]];
  /*]]>*/

  $(document).ready(function () {

    var guessesRefresher = (function () {
      var latestUpdated = 0;

      var update = function () {
        $.ajax({
          type: 'GET',
          url: '/games/' + gameId + '/guesses',
          success: function (msg) {
            $('#guesses').fadeOut(800, function () {
              $('#guesses').html(msg).fadeIn().delay(2000);
              $('#guess_form').submit(function () {
                var guess = $('#guess_input').val()
                $.ajax({
                  type: 'POST',
                  url: '/rest/games/' + gameId + '/guesses',
                  data: {
                    guessRaw: guess
                  },
                  success: guessesRefresher
                });
                return false
              })
            });
          }
        });
      }

      var check = function () {
        $.ajax({
          type: 'GET',
          url: '/rest/games/' + gameId + '/latestUpdated',
          success: function (msg) {
            if (msg !== latestUpdated) {
              latestUpdated = msg
              update()
            }
          }
        });
      }

      return check
    })();

    var informationRefresher = (function () {
      return function() {
        $.ajax({
          type: 'GET',
          url: '/games/' + gameId + '/information',
          success: function (msg) {
            $('#information').fadeOut(800, function () {
              $('#information').html(msg).fadeIn().delay(2000);
              $('#start_game_button').click(function () {
                $.ajax({
                  type: 'POST',
                  url: '/rest/games/' + gameId + '/start',
                  success: function () {
                    guessesRefresher()
                    participantsRefresher()
                    informationRefresher()
                  }
                });
              })
            });
          }
        });
      }
    })()

    var participantsRefresher = (function () {
      return function () {
        $.ajax({
          type: 'GET',
          url: '/games/' + gameId + '/participants',
          success: function (msg) {
            $('#participants').fadeOut(800, function () {
              $('#participants').html(msg).fadeIn().delay(2000);
            });
          }
        });
      }
    })()

    guessesRefresher()
    participantsRefresher()
    informationRefresher()
    setInterval(guessesRefresher, 3000)
  });

</script>

</body>
</html>
