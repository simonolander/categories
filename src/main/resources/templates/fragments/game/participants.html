<div th:fragment="participants" xmlns:th="http://www.thymeleaf.org" class="row">
  <!--/*@thymesVar id="game" type="se.olander.categories.dto.GameModel"*/-->
  <!--/*@thymesVar id="user" type="se.olander.categories.jooq.categories.tables.pojos.User"*/-->
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Participants <small>Manage them</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>

        <div class="table-responsive">
          <table class="table table-striped jambo_table bulk_action">
            <thead>
            <tr class="headings">
              <th>
                <input type="checkbox" id="check-all" class="flat" />
              </th>
              <th class="column-title">User Id </th>
              <th class="column-title">Name </th>
              <th class="column-title">Status </th>
              <th class="column-title">Admin </th>
              <th class="column-title no-link last"><span class="nobr">Action</span>
              </th>
              <th class="bulk-actions" colspan="7">
                <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
              </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="participant : ${game.participants}" class="even pointer">
              <td class="a-center ">
                <input type="checkbox" class="flat" name="table_records" />
              </td>
              <td class=" " th:text="${participant.userId}"></td>
              <td class=" " th:text="${participant.name}"></td>
              <td class=" " th:text="${participant.statusText}"></td>
              <td class=" " th:text="${participant.admin == 1 ? 'Yes' : 'No'}"></td>
              <td class=" last"><a href="#">View</a>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
